<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 162, 255);

        }
        h2{
            font-size: 40px;
            color: white;
           
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 5px 5px 10px #888888;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: inline;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .error {
            color: red;
        }

        /* Add custom CSS to make "Name" and "Email" inline */
        .form-group.inline {
            display: flex;
            align-items: center;
        }

        .form-group.inline input[type="text"],
        .form-group.inline input[type="email"],
        .form-group.inline input[type="tel"],
        .form-group.inline select,
        .form-group.inline textarea {
            flex: 1;
        }

        .footer {
            margin-top: 3%;
            font-size: large;
            color: rgb(8, 8, 44); /* Dark blue color */
            text-align: center;
        }
        .footer p{
            color:white
        }

        .footer p,
        .footer h5 {
            display: inline; /* Display p and h5 elements inline */
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .popup-content {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 5px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        button{
            background-color: rgb(0, 162, 255) ;
            width: 25%;
            height: 8vh;
            color: white;
            border: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center">Survey Form</h2>
    <div class="container">
       
        <form id="surveyForm"  method="post">
            <div class="form-group ">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group ">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group ">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                   
                </select>
            </div>
            <div class="form-group">
                <p>Gender:</p>
                <label>
                    <input type="checkbox" name="gender" value="Male"> Male
                </label>
                <label>
                    <input type="checkbox" name="gender" value="Female"> Female
                </label>
            </div>
          
            <div class="form-group ">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>
           
            
            <div class="form-group">
                <button type="submit" id="submitBtn">Submit</button>

                <button type="reset" >Reset</button>

            </div>
            
        </form>
    </div>
    <div class="footer">
        <p>@2018 Customer Survey Form. All Rights Reserved | Designed by <h5>W3Layouts</h5></p>
    </div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h3>Survey Form Submission</h3>
          
        </div>
    </div>
    <script>
       
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');
        const submitBtn = document.getElementById('submitBtn');
        const surveyForm = document.getElementById('surveyForm');

        submitBtn.addEventListener('click', function(event) {
            event.preventDefault();

         
            const formData = new FormData(surveyForm);
            const popupContent = document.querySelector('.popup-content');

           
            while (popupContent.firstChild) {
                popupContent.removeChild(popupContent.firstChild);
            }

           
            for (const [name, value] of formData) {
                const label = document.createElement('strong');
                label.textContent = name + ': ';

                const span = document.createElement('span');
                span.textContent = value;

                popupContent.appendChild(label);
                popupContent.appendChild(span);
                popupContent.appendChild(document.createElement('br'));
            }

            popup.style.display = 'block';
        });

        closePopup.addEventListener('click', function() {
           
            popup.style.display = 'none';
            surveyForm.reset();
        });
    </script>
</body>
</html>
